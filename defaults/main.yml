cassandra_service_environment_path: "/etc/cassandra/"
cassandra_service_environment_file: "cassandra.env"
cassandra_container_name: "cassandra"
cassandra_image_repo: "registry.connextpaas.com/connextpaas/cassandra"
cassandra_image_tag: "4.0"
cassandra_cluster_name: "default"
cassandra_endpoint_snitch: "GossipingPropertyFileSnitch"
cassandra_cluster_seeds: "192.168.1.254,192.168.1.253,192.168.1.252"
cassandra_data_path: "/data/cassandra"
cassandra_config_path: "/etc/cassandra"
cassandra_config_file: "cassandra.yaml"
cassandra_rackdc_properties_file: "cassandra-rackdc.properties"
